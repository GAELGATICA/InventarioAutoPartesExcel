<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Uso de Componentes</title>
    <script>
        function enviarDatos() {
            var idComponente = document.getElementById("idComponente").value;
            var cantidadUsada = document.getElementById("cantidad").value;

            if (idComponente == "" || cantidadUsada == "" || cantidadUsada <= 0) {
                alert("Por favor ingrese una cantidad vÃ¡lida.");
                return;
            }

            // Enviar los datos a Excel usando una API simulada
            fetch("https://tu-servidor.com/actualizar_inventario", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: idComponente, cantidad: cantidadUsada })
            })
            .then(response => response.json())
            .then(data => alert("Inventario actualizado correctamente."))
            .catch(error => alert("Error al actualizar el inventario."));
        }
    </script>
</head>
<body>
    <h2>Registro de Uso de Componentes</h2>
    <label>ID del Componente:</label>
    <input type="text" id="idComponente" readonly><br><br>
    <label>Cantidad Utilizada:</label>
    <input type="number" id="cantidad"><br><br>
    <button onclick="enviarDatos()">Actualizar Inventario</button>

    <script>
        // Obtener el ID del componente desde la URL
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("id")) {
            document.getElementById("idComponente").value = urlParams.get("id");
        }
    </script>
</body>
</html>
